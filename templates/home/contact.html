{% extends 'basic.html' %}
{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-4 ">
<h4>Contact iCoder Admin</h4>
    <form class="mt-4" method="post" action="/contact/">{% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name"aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
  </div>
  <div class="form-group">
 <label for="content">Describe your issue ??</label>
    {% comment %} <textarea type="text" class="form-control" id="desc" name="desc" placeholder="Enter text"> {% endcomment %}
    <textarea class="form-control" id="desc" name="desc" placeholder="Enter text" cols="10" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>
{% endblock body %}
